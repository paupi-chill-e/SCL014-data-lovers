<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property='og:title' content='League Pickup'/>
  <meta property="og:image" content="img/datalovermockup.png"/>
  <meta property="og:description" content="Web app para la visualización de data del juego League of Legends."/>
  <meta property="og:url" content="https://mcmacarena.github.io/SCL014-data-lovers/src/"/>
  <title>League Pickup</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="background">
  <!--header-->
  <header>
    <div class="log_img">
      <img src="img/logo_lol.png" alt="logo">
    </div>
  </header>
  <!--Sección de filtros-->
  <aside id="filter" class="">
    <br>
    <div id="contentAside" class="">
      <div class="toggle"><span>&#8801;</span></div>
      <label for=" ">Tags </label>
      <div id="checkboxTags">
        <label for="tag"><input name="filterTag" type="radio" id="assasin" value="Assassin"> Assassin </label><br>
        <label for="tag"><input name="filterTag" type="radio" id="fighter" value="Fighter"> Fighter</label><br>
        <label for="tag"><input name="filterTag" type="radio" id="mage" value="Mage"> Mage</label><br>
        <label for="tag"><input name="filterTag" type="radio" id="marksman" value="Marksman"> Marksman</label><br>
        <label for="tag"><input name="filterTag" type="radio" id="support" value="Support"> Support</label><br>
        <label for="tag"><input name="filterTag" type="radio" id="tank" value="Tank"> Tank </label><br>
      </div>
      <br>
      <label for=" ">Skills order<i class="fas fa-sort-amount-down"></i></i></label><br>
      <select id="selectInformation">
        <option value="default"> Select abilities</option>
        <option value="attack"> Attack ⚔️</option>
        <option value="defense"> Defense 🛡️</option>
        <option value="magic"> Magic 🔮</option>
        <option value="difficulty"> Difficulty ⚠️</option>
      </select>
    </div>
    <br>
    <label for=" ">Reset Filter </label>
    <button class='btnClear'>Clear</button>
  </aside>
  <!--Sección del buscador-->
  <div class="searcher">
    <input type="search" id="inputSearch" autocomplete="on" placeholder="Enter Champion">
  </div>
  <!--Contenedor Cartas-->
  <div id='allTheChamps'>
  </div>
  <script src="main.js" type="module"></script>
  <script src="https://kit.fontawesome.com/f511fdea58.js" crossorigin="anonymous"></script>
</body>

</html>
